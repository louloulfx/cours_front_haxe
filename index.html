<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat incroyable</title>
  </head>
  <body>
    <div class="container_inscription" id="container_inscription">
      <form name="inscription" class="inscription">
        <h1 class="p_connexion">Inscription</h1>
        <hr />
        <label for="username">Username</label>
        <input
          class="input"
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
        <label for="password">Password</label>
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="PASSWORD"
          required
        />
        <input
          class="action-button"
          type="button"
          value="REGISTER"
          onclick="newUser()"
        />
      </form>
    </div>
    <div class="container_connexion" id="container_connexion">
      <form name="connexion" id="connexion" class="connexion">
        <h1 class="p_connexion">Connexion</h1>
        <hr />
        <label for="username">Username</label>
        <input
          class="input"
          type="text"
          name="username"
          id="username"
          placeholder="USERNAME"
          required
        />
        <label for="password">Password</label>
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="PASSWORD"
          required
        />
        <input
          class="action-button"
          type="button"
          value="LOGIN"
          onclick="loginUser()"
        />
      </form>
      <button
        class="createAccount"
        id="createAccount"
        onclick="createAccount()"
      >
        Cr√©er un compte
      </button>
    </div>
    <div class="chat" id="chat">
      <h1>Chat</h1>
      <form class="form">
        <input class="inputChat" autofocus />
        <input class="submit" type="submit" />
      </form>
      <ul class="messages"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
